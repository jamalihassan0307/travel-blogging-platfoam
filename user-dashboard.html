<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blog - User Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-globe-americas"></i>
        Travel Blog
      </div>
      <div class="nav-menu">
        <div class="user-actions">
          <div id="bloggerActions" class="hidden">
            <a href="#" class="create-blog-btn" onclick="showCreateBlogModal()">
              <i class="fas fa-plus"></i> Create Blog
            </a>
          </div>
          <div id="userActions">
            <a href="#" class="become-blogger-btn" onclick="showPaymentModal()">
              <i class="fas fa-crown"></i> Become a Blogger
            </a>
          </div>
        </div>
        <div class="user-profile">
          <a href="profile.html" class="profile-link">
            <img src="" alt="Profile" id="userProfileImg" />
            <span id="userName"></span>
          </a>
          <button onclick="window.logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="filters">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search blogs..."
            autocomplete="off"
          />
        </div>
        <select id="sortSelect">
          <option value="latest">Latest First</option>
          <option value="oldest">Oldest First</option>
          <option value="mostLiked">Most Liked</option>
        </select>
      </div>
      <div id="blogList" class="blog-grid"></div>
    </div>

    <!-- Create Blog Modal -->
    <div id="createBlogModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-pen"></i> Create New Blog</h2>
          <span class="close-btn" onclick="closeModal('createBlogModal')"
            >&times;</span
          >
        </div>
        <form id="blogForm">
          <div class="input-group">
            <i class="fas fa-heading"></i>
            <input
              type="text"
              id="blogTitle"
              placeholder="Blog Title"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-image"></i>
            <input type="url" id="blogImage" placeholder="Image URL" required />
          </div>
          <div class="input-group">
            <i class="fas fa-paragraph"></i>
            <textarea
              id="blogDescription"
              placeholder="Blog Description"
              required
            ></textarea>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="secondary-btn"
              onclick="closeModal('createBlogModal')"
            >
              Cancel
            </button>
            <button type="submit" class="primary-btn">
              <i class="fas fa-paper-plane"></i> Post Blog
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-crown"></i> Choose Payment Plan</h2>
          <span class="close-btn" onclick="closeModal('paymentModal')"
            >&times;</span
          >
        </div>
        <div class="payment-plans">
          <div class="plan" onclick="selectPlan('monthly')">
            <div class="plan-icon">
              <i class="fas fa-calendar-alt"></i>
            </div>
            <h3>Monthly</h3>
            <p class="price">$9.99<span>/month</span></p>
            <ul class="plan-features">
              <li><i class="fas fa-check"></i> Create unlimited blogs</li>
              <li><i class="fas fa-check"></i> Premium features</li>
              <li><i class="fas fa-check"></i> Priority support</li>
            </ul>
            <button class="select-plan-btn">Select Plan</button>
          </div>
          <div class="plan featured" onclick="selectPlan('yearly')">
            <div class="plan-badge">Best Value</div>
            <div class="plan-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <h3>Yearly</h3>
            <p class="price">$99.99<span>/year</span></p>
            <p class="save">Save 17%</p>
            <ul class="plan-features">
              <li><i class="fas fa-check"></i> All monthly features</li>
              <li><i class="fas fa-check"></i> Two months free</li>
              <li><i class="fas fa-check"></i> Exclusive content</li>
            </ul>
            <button class="select-plan-btn">Select Plan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-comments"></i> Comments</h2>
          <span class="close-btn" onclick="closeModal('commentModal')"
            >&times;</span
          >
        </div>
        <div id="commentsList"></div>
        <form id="commentForm">
          <div class="input-group">
            <i class="fas fa-comment"></i>
            <textarea
              id="commentText"
              placeholder="Write a comment..."
              required
            ></textarea>
          </div>
          <button type="submit" class="primary-btn">
            <i class="fas fa-paper-plane"></i> Post Comment
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="js/blog.js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
